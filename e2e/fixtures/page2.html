<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Page 2</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      .storage-display {
        background: #e6f3ff;
        padding: 20px;
        margin: 20px 0;
        border-radius: 4px;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
      }
      a {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        background: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Test Page 2</h1>
    <p>This is the second test page for localStorage navigation testing.</p>

    <div class="storage-display" id="storage-content">
      <!-- localStorage content will be displayed here -->
    </div>

    <button id="readData">Read localStorage Data</button>
    <button id="updateData">Update localStorage Data</button>
    <button id="addUser">Add User to Data</button>

    <br />

    <a href="page1.html" id="navToPage1">Navigate to Page 1</a>
    <a href="page3.html" id="navToPage3">Navigate to Page 3</a>

    <script>
      // Helper functions for localStorage testing
      function setTestData(key, value) {
        localStorage.setItem(key, JSON.stringify(value));
        displayStorageContent();
      }

      function getTestData(key) {
        const data = localStorage.getItem(key);
        return data ? JSON.parse(data) : null;
      }

      function displayStorageContent() {
        const content = document.getElementById("storage-content");
        const keys = Object.keys(localStorage);
        if (keys.length === 0) {
          content.innerHTML = "<em>localStorage is empty</em>";
          return;
        }

        let html = "<strong>localStorage contents:</strong><br>";
        keys.forEach((key) => {
          const value = localStorage.getItem(key);
          html += `<strong>${key}:</strong> ${value}<br>`;
        });
        content.innerHTML = html;
      }

      // Set up event listeners
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("readData").addEventListener("click", function () {
          displayStorageContent();
        });

        document.getElementById("updateData").addEventListener("click", function () {
          const existingData = getTestData("navigation-test") || {};
          const updatedData = {
            ...existingData,
            page: "page2",
            lastUpdated: Date.now(),
            message: "Updated from Page 2",
            updateCount: (existingData.updateCount || 0) + 1,
          };
          setTestData("navigation-test", updatedData);
        });

        document.getElementById("addUser").addEventListener("click", function () {
          const existingData = getTestData("navigation-test") || {};
          const users = existingData.users || [];
          const newUser = {
            id: users.length + 1,
            name: `User ${users.length + 1}`,
            createdOn: "page2",
            timestamp: Date.now(),
          };

          const updatedData = {
            ...existingData,
            users: [...users, newUser],
            lastModified: Date.now(),
          };
          setTestData("navigation-test", updatedData);
        });

        // Auto-display existing data on page load
        displayStorageContent();
      });

      // Expose functions globally for Playwright testing
      window.setTestData = setTestData;
      window.getTestData = getTestData;
      window.displayStorageContent = displayStorageContent;
    </script>
  </body>
</html>
