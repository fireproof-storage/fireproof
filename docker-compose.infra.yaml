# Fireproof Cloud - Infrastructure Only
#
# Use this for local development when you want to run services natively
# but need the infrastructure (MinIO for S3 storage).
#
# Usage:
#   docker compose -f docker-compose.infra.yaml up -d
#
# Then run services locally:
#   # Terminal 1 - Cloud Backend
#   cd cloud/backend/node && pnpm run build && node dist/node-serve.js
#
#   # Terminal 2 - Dashboard Backend
#   cd dashboard/backend && pnpm run build && pnpm run backend:node
#
#   # Terminal 3 - Dashboard Frontend (dev mode)
#   cd dashboard/frontend && pnpm run dev
#
# Environment variables for local services:
#   export STORAGE_URL=http://127.0.0.1:9000/testbucket
#   export ACCESS_KEY_ID=minioadmin
#   export SECRET_ACCESS_KEY=minioadmin

services:
  minio:
    image: minio/minio:latest
    container_name: fireproof-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: fireproof-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/testbucket --ignore-existing;
      mc anonymous set public myminio/testbucket;
      echo 'MinIO ready - bucket testbucket created';
      "

volumes:
  minio_data:

networks:
  default:
    name: fireproof-network
