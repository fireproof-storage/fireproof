name: CI
on:
  - push
  - pull_request
jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
          version: 9
      - name: install
        run: pnpm install
      - name: format-check
        run: pnpm run format --check
      - name: lint
        run: pnpm run lint
      - name: build
        run: pnpm run build
      - name: smoke
        run: pnpm run smoke
      - name: test
        run: pnpm run test
