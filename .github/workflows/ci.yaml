name: '@fireproof/core'
on:
  push:
    tags-ignore:
      - 'core-cf@*'
      - 'v*'
    paths-ignore:
      - 'dashboard/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FP_CI: 'fp_ci'
  GIT_DISCOVERY_ACROSS_FILESYSTEM: 'true'

jobs:
  ci:
    uses: ./.github/workflows/ci-base.yaml
