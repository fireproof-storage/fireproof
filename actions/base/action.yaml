name: "setup-runtime"
description: "setup  runtime"
# inputs:
# your inputs here
runs:
  using: composite
  steps:
    - uses: ./actions/runtime

    - name: install
      shell: bash
      run: |
        env
        pnpm install

    - name: format-check
      shell: bash
      run: pnpm run format --check
    - name: lint
      shell: bash
      run: pnpm run lint

    - name: install
      shell: bash
      run: pnpm install

    - name: build
      shell: bash
      run: pnpm run build

    - name: playwright
      shell: bash
      run: |
        apt-get update
        apt-get install -y ca-certificates curl gnupg lsb-release jq rsync
        # Add Docker's official GPG key
        install -m 0755 -d /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        chmod a+r /etc/apt/keyrings/docker.gpg
        # Set up Docker repository
        echo \
          "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
          $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
          tee /etc/apt/sources.list.d/docker.list > /dev/null
        # Install Docker Compose plugin
        apt-get update
        apt-get install -y docker-ce-cli docker-compose-plugin
        docker ps
        docker compose version
        pnpm exec playwright --version
        git config --global --add safe.directory $(pwd)

    - name: test Attempt 1
      shell: bash
      env:
        FP_CI: fp_ci
      id: attempt1
      continue-on-error: true
      run: pnpm run test

    - name: test Attempt 2
      shell: bash
      env:
        FP_CI: fp_ci
      if: steps.attempt1.outcome == 'failure'
      run: pnpm run test

    - name: test:deno 1
      shell: bash
      env:
        FP_CI: fp_ci
      id: denoattempt1
      run: pnpm run test:deno
      continue-on-error: true

    - name: test:deno 2
      shell: bash
      env:
        FP_CI: fp_ci
      id: denoattempt2
      if: steps.denoattempt1.outcome == 'failure'
      run: pnpm run test:deno

    - name: start-esm + npm
      shell: bash
      env:
        FP_CI: fp_ci
      run: |
        bash smoke/setup-local-esm-npm.sh
        #cp ./dist/npmrc-smoke .npmrc

    - name: smoke Attempt 1
      shell: bash
      env:
        FP_CI: fp_ci
      id: smoke_attempt1
      continue-on-error: true
      run: pnpm run smoke

    - name: smoke Attempt 2
      shell: bash
      env:
        FP_CI: fp_ci
      if: steps.smoke_attempt1.outcome == 'failure'
      run: pnpm run smoke-retry
